[_cn_sp]
# 注释， 不会被注册到事件和字库。

{
	多行注释符号“{”“}”，必须单独一行

	即使是语言切换标记也无效：
	[_cn_sp]

	为清晰起见，建议使用Tab缩进。

	开头结尾以及等号“=”前后的空白字符会被忽略。

	同时， 任何不包含等号“=”的句子都会被当做是注释。 例如，可以使用圆括号“(”“)”来分组事件。

	如果有多个相同的key， 只有最后一个会起作用。
}

[]
#	Comment, which will not be registered to events or the charset.

{
	Multi-line comment "{" and "}", must occupy a whole line alone

	Works for language switch:
	[]

	It is recommended to use Tab for clarity.

	Blanks before and after the sentence and the equal sign "=" will be ignored.

	Meanwhile, all lines that does not contain equal sign "=" will be treated as comments. For example, use "(" and ")" to group events.

	If there the same key appearted multiple times, only the last would work.
}


