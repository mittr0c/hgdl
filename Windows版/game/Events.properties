# 中英双语事件示例 Chinese/English bilingual event example
# 为防止被注册，使用了多行注释，该事件并不会被注册 Used multi-line comment to prevent registration, the event will not be registered
{

(
	# 可以在这里注释事件基本信息（如名称，时间，收件国，条件，图片等）
	# You can comment here about basic information (e.g.: name, time, recipient, condition, picture) about the event.

	# 中文标记
	[_cn_sp]
	# 事件标题
	welcome_aom_t = 模组时代
	# 事件描述
	welcome_aom_d = 感谢使用模组时代！ 工具制作者： Talirian。
	welcome_aom_o1 = 选项1
	# 可以在这里注释选项效果
	welcome_aom_o2 = 选项2
	# 可以在这里注释选项效果

	# 英文标记
	[]
	# Event title
	welcome_aom_t = Age of Modding
	# Event description
	welcome_aom_d = Thanks for using Age of Modding! Tool maker: Talirian.
	welcome_aom_o1 = Option 1
	# You can comment here about the effect of the event
	welcome_aom_o2 = Option 2
	# You can comment here about the effect of the event
)

}